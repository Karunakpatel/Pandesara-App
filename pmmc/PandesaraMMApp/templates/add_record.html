{% extends "base.html" %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1 style="text-align: center;">નવા સભ્ય ઉમેરો</h1>
<br/>
<form method="POST" action="{% url 'add_record' %}">
    {% csrf_token %} 
    
    <div class="input-group">
        <span class="input-group-text">સભ્ય આઈડી</span>
        <input type="text" class="form-control" placeholder="Id No" name="id_no" required><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">પરિવાર નં</span>
        <input type="text" class="form-control" placeholder="Parivar No" name="parivar_no" required><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">યુવા સંઘ ફેમિલી આઈડી</span>
        <input type="text" class="form-control" placeholder="Yuva Sangh Family Id" name="family_id"><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">નામ</span>
        <input type="text" id='name' class="form-control" placeholder="Full Name" name="name" required><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">લિંગ</span>
        <select class="form-select" name="gender" required>
            <option selected>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">જન્મ તારીખ</span>
        <input type="date" id="DOB" name="dob" required class="form-control"><br>
    </div>
    

    <div class="input-group">
        <span class="input-group-text">બિઝનેસ સંસ્થા</span>
        <input type="text" class="form-control" placeholder="Firm" name="firm" required><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">બ્લડ ગ્રુપ</span>
        <select class="form-select" name="blood_group" required>
            <option selected>Select</option>
            <option value="O+">O+</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
        </select><br>
     <!--   <input type="text" class="form-control" placeholder="Blood group" name="blood_group" required><br>-->
    </div>
    <div class="input-group">
        <span class="input-group-text">સંપર્ક નં</span>
       <input type="text" maxlength="10" class="form-control" placeholder="Contact no" name="contact_no" required><br>
        <!--<input type="tel" class="form-control" placeholder="Contact no" name="contact_no" required>-->
    
    </div>
    <div class="input-group">
        <span class="input-group-text">શિક્ષણ</span>
        <input type="text" class="form-control" placeholder="Education" name="education" required><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">સરનામું</span>
        <input type="text" class="form-control" placeholder="Address" name="address" required><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">કચ્છ મા ગામ</span>
        <input type="text" class="form-control" placeholder="Kutch Watan" name="kutch_watan" required><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">હોદ્દો</span>
        <input type="text" class="form-control" placeholder="Designation" name="designation" required><br>
        
    </div>
    <div class="input-group">
        <span class="input-group-text">લવાજમ</span>
        <select id='fees' class="form-select" placeholder="Fees" name="fees" required>
            <option selected>Select</option>
            <option value="O+">Yes</option>
            <option value="A+">No</option>
        </select><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">સભાસદ નં</span>
        <input type="text" class="form-control" placeholder="Sabhasad No." name="sabhasad_no"><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">રસીદ નં</span>
        <input type="text" class="form-control" placeholder="Reciept No." name="reciept_no"><br>
    </div>
    <div class="input-group">
        <span class="input-group-text">રસીદ તારીખ</span>
        <input type="date" class="form-control" placeholder="Reciept Date" name="reciept_date"><br>
    </div>


    <br/>
    <button type="submit" class="btn btn-secondary">Save</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

</form>



</div>
{% endblock %}
